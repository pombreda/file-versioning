<h3>Upload a file:</h3>
<form action="/upload" method="post"
enctype="multipart/form-data">
<input type="file" name="file" id="file">
<input type="submit" name="submit" value="Submit">
</form>
<br>

{% for item in files %}
<b>Name:</b> <a href="{{ url_for('single_file', filename=item.name) }}">{{ item.name }}</a> |
<b>Modified:</b> {{ item.modified }} | <b>Size:</b> {{ item.size }} bytes |
<b>Version:</b> {{ item.version }}
<br>
{% endfor %}
